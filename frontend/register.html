<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Inform√°tica M√©dica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-heartbeat me-2"></i>Inform√°tica M√©dica
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="login.html">Iniciar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Registro de Usuario
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ra" class="form-label">RA (Registro Acad√©mico) *</label>
                                <input type="text" class="form-control" id="ra" name="ra" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contrase√±a *</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>¬øYa tienes cuenta? <a href="login.html">Iniciar Sesi√≥n</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                ra: document.getElementById('ra').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            console.log('üìù Datos del formulario:', formData);
            
            // Validaciones del frontend
            if (!formData.name || !formData.email || !formData.ra || !formData.password) {
                showAlert('Todos los campos son obligatorios', 'danger');
                return;
            }
            
            if (formData.password !== formData.confirmPassword) {
                showAlert('Las contrase√±as no coinciden', 'danger');
                return;
            }
            
            if (formData.password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres', 'danger');
                return;
            }
            
            // Preparar datos para enviar (sin confirmPassword)
            const dataToSend = {
                name: formData.name,
                email: formData.email,
                ra: formData.ra,
                password: formData.password
            };
            
            console.log('üì§ Enviando al servidor:', dataToSend);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                });
                
                console.log('üì• Respuesta del servidor:', response.status);
                
                const data = await response.json();
                console.log('üìã Datos de respuesta:', data);
                
                if (response.ok) {
                    showAlert('Usuario registrado exitosamente. Redirigiendo al login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error en el registro', 'danger');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showAlert('Error de conexi√≥n. Intenta nuevamente.', 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
